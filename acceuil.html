<!-- Spécification du type de document et de la langue utilisée -->
<!DOCTYPE HTML>
<html lang="fr"> 

	<!-- En-tête -->
	<head>
		<!-- encodage norme utf8-->
		<meta charset="utf-8" />

		<!-- Fichiers inclus -->
		<link type="text/css" href="../css/bootstrap.css" rel="stylesheet">
		<link type="text/css" href="../css/bootstrap-theme.css" rel="stylesheet">
		<link type="text/css" href="../css/tuto1.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/client.js"></script>
		<script type="text/javascript" src="../js/crypt.js"></script>
		<script type="text/javascript" src="../js/acceuil.js"></script>
	   
		<title>CIIB</title>
	</head>
	 
	 <!-- Corps -->
	<body>
		<!-- Classe appliquée à tte la page et qui s’adapte à la largeur de l’écran -->
		<div class="container-fluid"> 

			<!-- première ligne : logo  -->	
			<div class="row-fluid">
				<div class="col-xs-12">
					<div class="thumbnail"><img src="../images/logoAcceuil.png" alt="Logo"></div>
				</div>
			</div>
			
			
			<!-- Deuxième ligne -->
			<div class="row-fluid">
			
				<!-- Première colonne -->
				<div class="col-xs-7">
					<div class= "thumbnail"><img src="../images/slogan.jpg" alt="Tigre"></div>
				</div>

				<!-- Deuxième colonne : id et mot de passe  -->
				<div class="col-xs-5">
					<div class="thumbnail">
						<!-- 1 identification  -->
						<form class="well form-inline">
							<input type="text" class="id1 form-control" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9,@,.,_,-]/ig, '');"autofocus required placeholder="identifiant"/>
							<input type="password" class="mdp1 form-control pull-right" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/ig, '');"required placeholder="Mot de passe"/>
							<br/><br/>
							<button href="#" class="post1 btn btn-success btn-small pull-right" onclick="return false;"> 
								<span class="glyphicon glyphicon-user"></span> Connexion</button>
							<br/><br/>
						</form>

						<!-- 2 inscription -->
						<!-- Formulaire -->
						<legend class="text-center">Nouveau sur CIIB? Inscrivez-vous!</legend>
						<form class="form-horizontal" role="form">
							<fieldset>
								<div class="form-group col-lg-11">
									<label for="email" class="col-lg-4 control-label">Email :</label>
									<div class="col-lg-8">
										<input type="email" class="mail form-control" placeholder="Email" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9,@,.,_,-]/ig, '');"/>
									</div>
								</div>
								<div class="form-group col-lg-11">
									<label for="text" class="col-lg-4 control-label">Identifiant :</label>
									<div class="col-lg-8">
										<input type="text" class="id2 form-control" placeholder="Identifiant" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/ig, '');"/>
									</div>
								</div>
								<div class="form-group col-lg-11">
									<label for="password" class="col-lg-4 control-label">Mot de passe :</label>
									<div class="col-lg-8">
										<input type="password" class="mdp2 form-control" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/ig, '');" value=""/>
									</div>
								</div>
								<div class="form-group col-lg-11">
									<div class="col-lg-offset-4 col-lg-8">
										<br/><button class="post2 btn btn-primary" onclick="return false;">S'inscrire</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div><!-- fermeture deuxième colonne -->
			</div><!-- fermeture deuxième ligne -->
		</div> <!-- fermeture classe page -->
		
	</body>
</html>
